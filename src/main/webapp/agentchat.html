<!DOCTYPE html>
<html>
<head>
    <title>NSF Webchat Test Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>

<div class="" id="client"/>

</div>

<div id="container" class="jumbotron">
</div>
<div style="display: none;">
    <ul id="log">

    </ul>
</div>
<div  style="display: none;">
    <video id="template" width="320" height="240" autoplay controls></video>
</div>
<script src="js/bundle.js"></script>

<div class="" id="chats"/>

</div>
<button onclick="getChats()">getChats</button>
<script type="text/javascript">
    function getChats() {
        jQuery.get("chatlist", function(obj, status){
            for (var i = 0, len = obj.length; i < len; i++) {
                document.getElementById("chats").innerHTML =
                "<button onclick=\"window.app.joinSpecificConversation('"
                + obj[i].name
                + "')\">"
                + obj[i].name + "</button>";
            }
        });
    }

</script>

</body>
</html>
