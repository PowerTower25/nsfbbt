<!DOCTYPE html>
<html>
<head>
    <title>NSF Webchat Test Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
<div id="container" class="jumbotron">
</div>
<div>
    Conversation id:<input id="convId" type="text"/>
    <button onclick="window.app.createConversation()">Live Chat</button>    
    <button onclick="window.app.leaveConversation()">Leave</button>
</div>
<div style="display: none;">
    <ul id="log">

    </ul>
</div>
<div  style="display: none;">
    <video id="template" width="320" height="240" autoplay controls></video>
</div>
<script src="js/bundle.js"></script>

<div class="" id="chats"/>

</div>
</body>
</html>
