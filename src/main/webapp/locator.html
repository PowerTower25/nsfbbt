<button type="button" class="button">Find Shortest Wait</button>


<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["9", "", "", "12", "", "", "3", "", "", "6"],
        datasets: [{
            label: 'Popular Times',
            data: [12, 19, 3, 5, 2, 3, 4, 5, 12, 1],
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(54, 162, 235, 1.0)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(54, 162, 235, 0.2)',

            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(54, 162, 235, 1)',  
                'rgba(54, 162, 235, 1)',  
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                display: false
            }]
        }
    }
});

return_first = [
"3701 Barrett Dr Raleigh NC 27609",
" "
];

var return_address = function (i){
var output = null;
output = 'https://maps.googleapis.com/maps/api/geocode/json?address=' + i + '&key=AIzaSyCLek8EI_fAQ5Z3C0x_9r7QN3g8SLTJ_YI';
return output;
}

var files = return_first.map(return_address);

var results = [];

var ajax_request = function(url) {
    return $.ajax({
        url: url,
});
};

$.when.apply($, files.map(ajax_request)).done(function() {
    for (var i = 0; i < arguments.length; i++) {
        results.push(arguments[i][0]);
}
initMap();
});

function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 13,
      center: new google.maps.LatLng(35.82830, -78.63388),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });    
    for (var i = 0; i < results.length; i++) {
        lat = results[i]['results'][0]['geometry']['location']['lat'];
    	lng = results[i]['results'][0]['geometry']['location']['lng'];
    	var uluru = new google.maps.LatLng(lat, lng);
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
   }   
}; 

</script>
